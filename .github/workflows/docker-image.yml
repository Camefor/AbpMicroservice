name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7
      uses: docker/login-action@v1.14.1
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: registry.antosubash.com
        # Username used to log against the Docker registry
        username: ${{ secrets.REGISTRY_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - uses: actions/checkout@v2
    - name: Build the gateway Docker image
      run: docker build . --file gateway/Tasky.Gateway/Dockerfile --tag tasky-gateway:dev
    - name: Docker tag images
      run: docker tag tasky-gateway:dev registry.antosubash.com/tasky-gateway:dev
    - name: Push gateway image
      run: docker push registry.antosubash.com/tasky-gateway:dev
